<!DOCTYPE html>
<html>
    <head>
        <title>Unit converter</title>
        <link rel="stylesheet" href="styles.css">  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">      
    </head>
    <body>
        <div id="header-container">
            <h1 id="header-title">Metric/Imperial Unit Conversion</h1>
            <span class="input" role="textbox" contenteditable id="conversion-input"></span>           
            <button id="convert-btn">Convert</button>
        </div>
        <div id="content">
            <div class="conversion-container">
                <h3 class="conversions-label">Length (Meter/Feet)</h3>
                <p id="length-conversion" class="conversions-values">Waiting for input..</p>
            </div>
            <div class="conversion-container">
                <h3 class="conversions-label">Volume (Liters/Gallons)</h3>
                <p id="volume-conversion" class="conversions-values">Waiting for input..</p>
            </div>
            <div class="conversion-container">
                <h3 class="conversions-label">Mass (Kilograms/Pounds)</h3>
                <p id="mass-conversion" class="conversions-values">Waiting for input..</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
